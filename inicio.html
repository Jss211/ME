<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meli 💕</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #6c757d;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .love-link {
            display: inline-block;
            color: #007bff;
            text-decoration: underline;
            padding: 15px 30px;
            border: 2px solid #007bff;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            transition: all 0.3s ease;
            background: rgba(0, 123, 255, 0.1);
            cursor: pointer;
        }
        
        .love-link:hover {
            color: #0056b3;
            background: rgba(0, 123, 255, 0.2);
            border-color: #0056b3;
            text-decoration: underline;
        }
        
        .love-link:visited {
            color: #6f42c1;
        }
        
        .hearts {
            font-size: 2em;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💕 Hola Meli 💕</h1>
        <div class="hearts">💖 💝 💖</div>
        <p>Tengo algo muy especial preparado para ti...<br>
        Una página llena de amor con tu canción favorita y mensajes que escribí pensando en ti.</p>
        <a href="index.html" class="love-link">✨ Ver mis mensajes especiales ✨</a>
    </div>
</body>
</html>
